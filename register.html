<h2 style ="text-align:center;font-size:50px">Registration Form</h2>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span class="error" id="usernameError"></span>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError"></span>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="error" id="confirmPasswordError"></span>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <span class="error" id="addressError"></span>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <span class="error" id="phoneError"></span>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="error" id="genderError"></span>
        </div>

        <div>
            <label for="caste">Caste:</label>
            <input type="text" id="caste" name="caste">
            <span class="error" id="casteError"></span>
        </div>
<center>

            <button type="submit"  class="active" >Register</button>
           <button type="button" onclick="clearForm() class ="active">Cancel</button>
